spring:
  application:
    name: BookStore
  datasource:
    url: jdbc:postgresql://localhost:5432/bookstoredb
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        jdbc:
          lob:
            non-contextual-creation: true